<!DOCTYPE html>
<html lang="en">
	<!-- #include file="includes/_head.html" -->
	
	<body class="home">
		
		<div class="container-fluid">
		
			<!-- top informational bar -->
			<!-- #include file="includes/_header.html" -->
			
			<!-- main navigation bar -->
			<!-- #include file="includes/_navigation.html" -->
			
			<div class="row-fluid">
				<div class="span10 offset2">
					<h1>Your Settings</h1>
				</div>
			</div>
			
			<div class="row-fluid">
			
				<!-- main navigation bar -->
				<!-- #include file="includes/_account-sub-navigation.html" -->
				
				<div class="span10">
					
					<div class="well well-white">
					
						<form action="#" method="post" class="form-horizontal">
						
							<div class="control-group">
								<label class="control-label" for="username">Username</label>
								<div class="controls">
									<input type="text" id="username" name="username" /> <label class="checkbox inline"><input type="checkbox" name="private" value="0" /> Show username in stats?</label>
								</div>
							</div>
						
							<div class="control-group">
								<label class="control-label" for="email">Email</label>
								<div class="controls">
									<input type="text" id="email" name="email" />
								</div>
							</div>
						
							<div class="control-group">
								<label class="control-label" for="mobile">Mobile #</label>
								<div class="controls">
									<input type="text" id="mobile" name="emmobileail" />
								</div>
							</div>
						
							<div class="control-group">
								<label class="control-label" for="timezone">Timezone</label>
								<div class="controls">
									<select id="timezone" name="timezone">
										<option value="1">(GMT-5:00) Eastern Time</option>
									</select>
								</div>
							</div>
							
							<div class="row-fluid">
							
								<span class="span6">
									<h3>Bitcoin Settings</h3>
						
									<div class="control-group">
										<label class="control-label" for="btcaddress">BTC Address</label>
										<div class="controls">
											<input type="text" id="btcaddress" name="btcaddress" />
										</div>
									</div>
						
									<div class="control-group">
										<div class="controls">
											<label class="checkbox"><input type="checkbox" id="lockbtcaddress" name="lockbtcaddress" value="1" /> Lock BTC Wallet Address?</label>
										</div>
									</div>
						
									<div class="control-group">
										<label class="control-label" for="btcdonation">Donation %</label>
										<div class="controls">
											<input type="text" id="btcdonation" name="btcdonation" />
										</div>
									</div>
						
									<div class="control-group">
										<label class="control-label" for="btcautopayout">Auto-payout at</label>
										<div class="controls">
											<input type="text" id="btcautopayout" name="btcautopayout" />
										</div>
									</div>
						
									<div class="control-group">
										<div class="controls">
											<label class="checkbox"><input type="checkbox" id="dwollaautopayout" name="dwollaautopayout" value="1" /> Auto Payout to Dwolla?</label>
										</div>
									</div>
						
									<div class="control-group">
										<label class="control-label" for="dwollaid">Dwolla ID</label>
										<div class="controls">
											<input type="text" id="dwollaid" name="dwollaid" />
										</div>
									</div>
									
									
								</span>
							
								<span class="span6">
									<h3>Namecoin Settings</h3>
						
									<div class="control-group">
										<label class="control-label" for="nmcaddress">NMC Address</label>
										<div class="controls">
											<input type="text" id="nmcaddress" name="nmcaddress" />
										</div>
									</div>
						
									<div class="control-group">
										<div class="controls">
											<label class="checkbox"><input type="checkbox" id="locknmcaddress" name="locknmcaddress" value="1" /> Lock NMC Wallet Address?</label>
										</div>
									</div>
						
									<div class="control-group">
										<label class="control-label" for="nmcdonation">Donation %</label>
										<div class="controls">
											<input type="text" id="nmcdonation" name="nmcdonation" />
										</div>
									</div>
								</span>
							</div>
						
							<div class="control-group">
								<div class="controls">
									<input type="submit" value="Save your Settings" class="btn" />
								</div>
							</div>
						
						</form>
						
					</div>
				</div>
			</div>
		</div>
		
		<!-- footer -->
		<!-- #include file="includes/_footer.html" -->
		
	</body>
</html>
